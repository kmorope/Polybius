<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Puddles&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" async defer></script>
    <title>Polybius - Draw Polygons!</title>
</head>

<body>
    <div class="toolbar">
        <span class="title-toolbar">Polybius</span>
        <button id="btnDraw" class="btn-toolbar">✏️ Draw</button>
        <button id="btnRefresh" class="btn-toolbar">♻️ Reset</button>
        <div>
            <label for="txtSides">Sides:</label>
            <input id="txtSides" type="number" min="3" />
        </div>
        <div>
            <label for="txtScale">Scale:</label>
            <input id="txtScale" type="number" min="1" />
        </div>
        <div>
            <label for="colorPicker">Color:</label>
            <input id="colorPicker" type="color" value="#000000" />
        </div>
    </div>
    <div class="canva-wrapper">
        <canvas id="theCanvas"></canvas>
    </div>
</body>

</html>
